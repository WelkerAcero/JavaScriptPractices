<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control structure</title>

    <script>
        var message;
        alert("Someone wants to buy a car and this car costs $20.000")
        var moneySaved = prompt("Escriba el monto de dinero")
    
        if (moneySaved >= 20000) {
            message = "He can buy the new car";
            alert(message);
        } else {
            message = "He can't buy the new car";
            alert(message);
        }
    
    </script>

</head>

<body>
    <h1>Structure control</h1>

    <h1>
        <script>document.write(message);</script>
    </h1>
    
</body>


</html>
